<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="images/banners.svg">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body class="background-img">

    <div class="bar top"></div>

    <div class="content-container">
      <div class="menu-button" id="menu-button">
        <div class="menu-button-bar"></div>
        <div class="menu-button-bar"></div>
        <div class="menu-button-bar"></div>
      </div>
      <div class="nav-container" id="nav-container">
        <nav>
          <a href="./index.html" class="logo">E & B</a>
          <a href="./index.html" class="nav-item">Home</a>
          <a href="./story.html" class="nav-item">Our Story</a>
          <a href="./our-wedding.html" class="nav-item">Our Wedding</a>
          <a href="./contact.html" class="nav-item">Contact Us</a>
        </nav>
      </div>
      
      <main>
        <header>
            <svg class="banner">
              <use href="images/banners.svg#contact"></use>
            </svg>
        </header>
        <div class="content">
          <div class="wedding-info rounded">

            <div class="email-info">Feel free to reach out to us any time at</div>
            <div class="email">NappWedding@gmail.com</div>
            
            <div class="form-info">In a hurry? Use the form below!</div>

            <form class="contact-inputs" action="https://formspree.io/NappWedding@gmail.com" method="POST">
            
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="_replyto" placeholder="Email Address">
                <input type="text" name="_subject" placeholder="Subject">
                <textarea name="message" placeholder="Message"></textarea>
                <input type="submit" value="SUBMIT">

                <input type="hidden" name="_format" value="plain" />
            </form>
          </div>
        </div>
        <footer>
            <svg >
              <use href="images/banners.svg#date"></use>
            </svg>
        </footer>
      </main>
      
    </div>

    <div class="bar bottom"></div>
